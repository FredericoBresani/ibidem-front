<div class="confirm">
  <h1>Enviar confirmação novamente.</h1>
  <p>Sua validação expirou, é possível que isso tenha ocorrido por alguma instabilidade na rede, clicando no link em seu email novamente pode resolver o problema; caso contrário clique no botão abaixo para enviar-mos a confirmação novamente.</p>
  <form class="form" (ngSubmit)="onSubmit()">
    <button type="submit"> Reenviar </button>
  </form>
</div>
